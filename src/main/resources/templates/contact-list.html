<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Contact List</h2>
    <a href="/contacts/add" class="btn btn-primary mb-3">Add New Contact</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Company</th>
            <th scope="col">Job Title</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through contacts and display them -->
        <th:block th:each="contact : ${contacts}">
            <tr>
                <th scope="row" th:text="${contact.id}"></th>
                <td th:text="${contact.firstName}"></td>
                <td th:text="${contact.lastName}"></td>
                <td th:text="${contact.email}"></td>
                <td th:text="${contact.phoneNumber}"></td>
                <td th:text="${contact.company}"></td>
                <td th:text="${contact.jobTitle}"></td>
                <td>
                    <!-- Edit button -->
                    <a th:href="@{/contacts/edit/{id}(id=${contact.id})}" class="btn btn-primary">Edit</a>
                    <!-- Delete button (if needed) -->
                    <a th:href="@{/contacts/delete/{id}(id=${contact.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
